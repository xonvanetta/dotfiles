- name: Install core packages
  become: true
  community.general.pacman:
    name:
      - arandr
      - bind
      - clamav
      - dmidecode
      - docker
      - gnu-netcat
      - htop
      - iotop
      - jq
      - man-db
      - ncdu
      - net-tools
      - network-manager-applet
      - networkmanager
      - noto-fonts-cjk
      - noto-fonts-emoji
      - noto-fonts-extra
      - ntp
      - openssh
      - pciutils
      - pwgen
      - python
      - rsync
      - sshpass
      - tcpdump
      - ttf-jetbrains-mono
      - unzip
  tags: core

- name: Ensure group docker exists
  ansible.builtin.group:
    name: docker
    state: present
  tags: core

- name: Add ansible_env.USER to docker
  become: true
  user:
    name: "{{ ansible_env.USER }}"
    groups: docker
    append: yes
  tags: core

- name: start core services
  become: true
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - NetworkManager
    - clamav-daemon
    - clamav-freshclam
    - docker
    - ntpd
  tags: core
