- name: pre_load vars based on hostname
  ansible.builtin.include_vars:
    file: "{{ ansible_hostname }}.yml"
  tags: always

- include_tasks: core.yml
  tags: core

- include_tasks: bash.yml
  tags: bash

- include_tasks: git.yml
  tags: git

- name: Install audio packages
  become: true
  community.general.pacman:
    name:
      - alsa-lib
      - alsa-utils
      - pulseaudio
      - pavucontrol
      - pulseaudio-alsa
  tags: audio

- include_tasks: i3.yml
  tags: i3

- name: Install code packages
  become: true
  community.general.pacman:
    name:
      - vim
      - code
      - go
      - nvm
      - kubectl
      - kubectx
      - dbeaver
  tags: code

- name: Install code packages
  kewlfft.aur.aur:
    name:
      - jetbrains-toolbox
      - rancher-k3d-bin
      - stern-bin
      - postman-bin
      - google-chrome
  tags: code

- name: Install additional packages pacman
  become: true
  community.general.pacman:
    name: "{{ additionalPackages }}"
  when: additionalPackages | length > 0

- name: Install additional packages aur
  kewlfft.aur.aur:
    name: "{{ additionalPackagesAur }}"
  when: additionalPackagesAur | length > 0
